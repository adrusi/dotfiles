[settings]
set_wallpaper = true
gtk = true
active = 1
light_theme = true
editor = urxvt -e vim
execute_cmd = true
command = sh -c 'fc-cache; wpg -c > ~/.cache/wpg-wallpaper'
backend = wal
alpha = 100
smart_sort = true
auto_adjust = false

[keywords]
fontmono = SFMono
fontui = SF Pro Text
fontdisplay = SF Pro Display
fontmonosize = 11
fontuisize = 10

